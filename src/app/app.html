<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
       <!-- <button ion-item *ngFor="let p of pagesMenu" (click)="goToOtherPage(p)" menuToggle>
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button> -->
      <button ion-item *ngFor="let p of pagesMenu" (click)="goToOtherPage(p)" menuToggle>
       <ion-icon name="{{p.icon}}"></ion-icon>
       {{p.title}}
     </button>
      <button ion-item (click)="logOut()" menuToggle>
       <ion-icon name="log-out"></ion-icon>

     </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #homeNav #content swipeBackEnabled="false"></ion-nav>
