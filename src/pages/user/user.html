<ion-header>
  <ion-navbar>
    <ion-title>Dados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item >
        <ion-label >Nome: {{user?.name}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label >E-mail: {{user?.email}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label >Telefone: {{user?.telephone}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label >Outro Telefone: {{user?.telephoneOther}}</ion-label>
      </ion-item>
    </ion-list>
    <button ion-button color="primary" block (click)='openModal()'>
      Editar telefones
    </button>
</ion-content>
